plugins {
    id 'java'
}

group 'ru.ru.yandex'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(Test) {
    useTestNG()
}

dependencies {
    implementation('org.testng:testng:7.3.0') {
        exclude group: 'com.google.guava'
    }
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    implementation group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-java', version: '1.20.0'
    implementation group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-all', version: '1.20.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.141.59'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'
    implementation group: 'ru.stqa.selenium', name: 'webdriver-factory', version: '4.4'
    implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

}